name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main, documentation ]
  workflow_dispatch:

# NOTE: For multi-version support and PR previews, consider using gh-pages branch approach
# instead of GitHub Pages actions. See: https://github.com/marketplace/actions/deploy-to-github-pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd docs
          pip install -r requirements.txt

      - name: Build documentation
        run: |
          cd docs
          make html

      - name: Add .nojekyll file
        run: |
          touch docs/_build/html/.nojekyll

      - name: Add CNAME if configured
        run: |
          if [ -f docs/CNAME ]; then
            cp docs/CNAME docs/_build/html/CNAME
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4